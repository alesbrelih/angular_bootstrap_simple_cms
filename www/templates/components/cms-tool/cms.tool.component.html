<div class="cms-tool">
    <div class="cms-utilities">
        <button class="btn btn-primary">&lt p &gt</button>
        <button class="btn btn-primary"><strong>b</strong></button>
        <button class="btn btn-primary"><i>i</i></button>
        <button class="btn btn-primary">&lt1/2 &gt</button>
        <button class="btn btn-primary">&lt1/3 &gt</button>
        <button class="btn btn-primary">&lt hr &gt</button>
        <button class="btn btn-primary">&lt h1 &gt</button>
        <button class="btn btn-primary">&lt h2 &gt</button>
        <button class="btn btn-primary">&lt h3 &gt</button>
        <button class="btn btn-primary">&lt row &gt</button>
        <button class="btn btn-primary glyphicon glyphicon-file"></button>
    </div>
    <div class="cms-body">
        <textarea ab-selected-text="vm.selected" ng-model="vm.content" rows="20"></textarea>
    </div>
    <div class="cms-preview-action-bar text-right">
        <button class="btn btn-primary glyphicon glyphicon-eye-open" ng-click="vm.showPreview = !vm.showPreview"></button>
    </div>

</div>
<div class="cms-preview" ng-if="vm.showPreview">
    <div class="html-content" ng-bind-html="vm.safe">

    </div>
</div>
