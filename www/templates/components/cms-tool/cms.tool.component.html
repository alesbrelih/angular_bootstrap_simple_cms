<div class="cms-tool">
    <div class="cms-utilities">
        <button class="btn btn-primary">p</button>
        <button class="btn btn-primary">1/2</button>
        <button class="btn btn-primary">1/3</button>
        <button class="btn btn-primary">hr</button>
        <button class="btn btn-primary">h1</button>
        <button class="btn btn-primary">h2</button>
        <button class="btn btn-primary">h3</button>
        <button class="btn btn-primary">row</button>
        <button class="btn btn-primary glyphicon glyphicon-file"></button>
    </div>
    <div class="cms-body">
        <textarea ng-model="vm.content" rows="20"></textarea>
    </div>
    <div class="cms-preview-action-bar text-right">
        <button class="btn btn-primary glyphicon glyphicon-eye-open" ng-click="vm.showPreview = !vm.showPreview"></button>
    </div>

</div>
<div class="cms-preview" ng-if="vm.showPreview">
    <div class="html-content" ng-bind-html="vm.safe">

    </div>
</div>
